<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swathi ❤️ Ganesh</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 500px;
    }
    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 22px;
      font-weight: normal;
      margin-bottom: 30px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    .heart {
      font-size: 40px;
      animation: beat 1.2s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Swathi ❤️ Ganesh</h1>
    <h2>12 Years of Love</h2>
    <p>
      Distance may keep us apart,<br>
      but my heart chooses you every single day.
    </p>
    <p>
      From the first moment to today,<br>
      and for all the tomorrows yet to come —
      <br><br>
      <strong>It will always be you.</strong>
    </p>
    <div class="heart">❤️</div>
  </div>
</body>
</html>
